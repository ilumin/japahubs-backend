services:
  db:
    image: postgres:16-alpine
    restart: always
    env_file:
      - .env.development
    expose:
      - 5432
    ports:
      - 5432:5432

  redis:
    image: redis:7-alpine
    expose:
      - 6379
    ports:
      - 6379:6379
  
  nats:
    image: nats:2.9.20-alpine
    expose:
      - 4222
    ports:
      - 4222:4222
      - 8222:8222
    command:
      - "--js"

  backend:
    build: .
    volumes:
      - .:/app
    ports:
      - 3000:3000
    env_file:
      - .env.development
    depends_on:
      db:
        condition: service_started
      redis:
        condition: service_started
      nats:
        condition: service_started
